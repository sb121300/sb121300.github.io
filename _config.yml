# Setup
title: 수빈이의 BLOG
description: Web-Developer and Cryptograper
url: https://sb121300.github.io
avatar: /sbk.jpeg
paginate: 5
permalink: pretty
cover_image: /bg.jpeg

# Gems
plugins:
  - jekyll-gist
  - jekyll-paginate
  - jekyll-seo-tag
  - jekyll-feed
  - jekyll-sitemap

# Optimize Jekyll
exclude:
  - .editorconfig
  - .git
  - .jekyll-cache
  - Gemfile
  - Gemfile.lock
  - LICENSE.md
  - README.md
  - scripts/
  - not-pure-poole.gemspec

# Optimize Jekyl SEO Tag
GitHub:
  username: soosbk
  card: summary
logo: logo.png
tistory:
  name: Soobin Kim
  links:
    - https://mypage-dream.tistory.com/
google_site_verification: xxxxx
lang: en

sass:
  sass_dir: _sass
  style: :compressed

# Options

# Replace this value and uncomment to enable Google Analytics tracking
# google_analytics: UA-000000-0

# Replace this value and uncomment to enable Disqus
# disqus: xxxxxx

# Specify the author for blog posts
author:
  name: Soobin Kim
  url: https://github.com/soosbk/
  email: soobin851@gmail.com
