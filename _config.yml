# Setup
title: Soobin-Kim
description: Web-Developer <br> Cryptograper
url: https://sb121300.github.io
avatar: /sbk.jpeg
permalink: pretty
cover_image: /bg.jpeg
asset_url: /assets
# Gems
plugins:
  - jekyll-gist
  - jekyll-paginate
  - jekyll-seo-tag
  - jekyll-feed
  - jekyll-sitemap

# Optimize Jekyll
exclude:
  - .editorconfig
  - .git
  - .jekyll-cache
  - Gemfile
  - Gemfile.lock
  - LICENSE.md
  - README.md
  - scripts/
  - not-pure-poole.gemspec

# Optimize Jekyl SEO Tag

GitHub:
  username: soosbk
  card: summary
logo: logo.png
tistory:
  name: Soobin Kim
  links:
    - https://mypage-dream.tistory.com/
google_site_verification: xxxxx
lang: en

sass:
  sass_dir: _sass
  style: :compressed


#page
paginate: 20


# Options

# Replace this value and uncomment to enable Google Analytics tracking
# google_analytics: UA-000000-0

# Replace this value and uncomment to enable Disqus
# disqus: xxxxxx

# Specify the author for blog posts
comments:
  provider: "disqus" 
  disqus:
    shortname : "sb121300-github-io"


  # Analytics
analytics:
  provider               : "google-gtag" 
                          # false (default), "google", "google-universal", "google-gtag", "custom"
  google:
    tracking_id          : "G-Q5KFRQ5674"
    anonymize_ip         : # true, false (default)